<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">

    <script src="../lib/dist/axios.js" charset="utf-8"></script>
    <script src="../lib/dist/xm-select.js" charset="utf-8"></script>
    <style>
        .layui-form-pane xm-select {
            margin: 0px 0px 0px 0;
            width: auto;
            z-index: 5;
        }
        xm-select > .xm-body .xm-option {
            word-wrap:break-word
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item" style="text-align: center">
                <input type="hidden" name="positionId" id="positionIdId"  autocomplete="off" class="layui-input" placeholder="请直接输入数值">
                <div class="layui-row" style="text-align: center">

                    <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
                    <!-- 监控工具栏-->
                    <script type="text/html" id="currentTableBar">
                        <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete"  name="btnstatus" lay-event="add" style="background-color: #3CB371">添加此权限</a>
                    </script>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','flow','layer', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var element = layui.element;
        var layer = layui.layer;


        // 加载数据表格
        table.render({
            elem: '#currentTableId', // 绑定的元素
            url: '/selectNowPositionAuthorityNot', // 表格的数据接口，展示表格都会经过这个接口
            limit: 100, // 定义每页显示几条数据
            // limits: [5, 10, 15], // 定义每页条数的选项
            count:3,
            cols:
                [
                    [
                        {field: 'authorityId',hide:true, minWidth: 100, title: '权限ID',event:'detial',style:'cursor: pointer;'},
                        {field: 'authorityName', minWidth: 80, title: '权限名',event:'detial',style:'cursor: pointer;'},
                        {title: '账号操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
                    ]
                ],
            where:{
                positionId:$('#positionIdId').val()
            }
        });

        table.on('tool(currentTableFilter)',function(obj){
            // 取得行数据
            var data=obj.data;

            if(obj.event==='add'){
                // console.log(data);

                $.get('/insertAuthorityForPositon',{"positionId":$('#positionIdId').val(),"authorityId":data['authorityId']},function (result) {
                    var trans=JSON.parse(result);
                    var msg="";
                    if(trans['msg']=="success"){
                        msg="添加成功";
                    }else {
                        msg="添加失败";
                    }
                    layer.msg(msg, {time: 1000});
                    table.reload('currentTableId');
                });

            }
        });





    });
</script>
</body>
</html>
