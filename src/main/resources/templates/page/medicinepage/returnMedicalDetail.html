        // 封装函数，时间戳格式化函数(出生日期)
        function timestampToTime(timestamp) {
            //时间戳为10位需*1000，时间戳为13位的话不需乘1000
            var date = new Date(timestamp);
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate() + ' ';
            h = date.getHours() + ':';
            m = date.getMinutes() + ':';
            s = date.getSeconds();
            return Y+M+D;
        }

        // 格式化时间戳就诊日期
        function timestampToTimeConsltation(timestamp) {
            //时间戳为10位需*1000，时间戳为13位的话不需乘1000
            var date = new Date(timestamp);
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate() + ' ';
            h = date.getHours() + ':';
            m = date.getMinutes() + ':';
            s = date.getSeconds();
            return Y+M+D+h+m+s;
        }

                                "batchNumber":tableBak[i]['batchNumber'],
                                "productionDate":tableBak[i]['productionDate'],
                                "expiryDate":tableBak[i]['expiryDate'],
                                "sourceArea":tableBak[i]['sourceArea'],
                                "sendNumber":tableBak[i]['sendNumber'],
                                "returnNumber":tableBak[i]['returnNumber'],
                                "nowReturnNumber":tableBak[i]['nowReturnNumber']

                            });

                        }
                        cPBatchData[data['id']]=newData;

                        //console.log(total);
                        if(isRight==0 || total>parseInt(data['number'])){
                            layer.msg('输入有误', {icon: 5,time: 1000});
                        }

                    }
                });
            }
        });


        // 监听治疗单
        projectTable.on('tool(projectTableFilter)',function(obj){

            // 取得行数据
            var data=obj.data;

            // 监听最后一行的数据操作，数据按钮,是否点击挂号按钮
            if (obj.event === 'batchDetail') {

                layer.open({
                    title:'退药批次',
                    type:1,
                    shade:0.2,
                    maxmin:false,
                    closeBtn: 0, //不显示关闭按钮
                    shadeClose:true,
                    area:['60%','60%'],
                    content:'<div style="margin: 10px 10px 10px 10px" id="proBatchTableDivId">\n' +
                        '<table class="layui-hide" id="proBatchTableId" lay-filter="proBatchTableFilter"></table>\n' +
                        '</div>',
                    success: function(layero, index){  // 父页向子页面传值


                        // 判断是否有历史数据 有则用缓存的，没有则去数据库中取
                        if(!proBatchData[data['id']]){
                            wBatchTable.render({
                                elem: '#proBatchTableId', // 绑定的元素
                                id: 'proBatchTableId',
                                limit: '100',
                                url: '/showReturnProBatchList', // 表格的数据接口，展示表格都会经过这个接口
                                cols:
                                    [
                                        [
                                            {field:'id',hide:true},
                                            {field: 'projectId', hide: true},
                                            {field: 'sendNumber', minWith: 150, title: '可退次数', unresize: true,templet:function (d) {
                                                    return d['sendNumber']-d['returnNumber']
                                                }},
                                            {field: 'nowReturnNumber', minWith: 80, title: '取消次数', unresize: true,edit: 'text'}
                                        ]
                                    ],
                                where: {
                                    projectId: data['id']
                                }
                            });
                        }else {
                            wBatchTable.render({
                                elem: '#proBatchTableId', // 绑定的元素
                                id: 'proBatchTableId',
                                limit: '100',
                                //url: '/showWPBatchList', // 表格的数据接口，展示表格都会经过这个接口
                                cols:
                                    [
                                        [
                                            {field:'id',hide:true},
                                            {field: 'projectId', hide: true},
                                            {field: 'sendNumber', minWith: 150, title: '可退次数', unresize: true,templet:function (d) {
                                                    return d['sendNumber']-d['returnNumber']
                                                }},
                                            {field: 'nowReturnNumber', minWith: 80, title: '取消次数', unresize: true,edit: 'text'}
                                        ]
                                    ],
                                data:proBatchData[data['id']]
                            });
                        }
                    },
                    end:function () {
                        // 获取填写的数据信息
                        var tableBak = layui.table.cache['proBatchTableId'];// 存储数据表格数据
                        //console.log(tableBak);
                        var r=/^\+?[0-9][0-9]*$/; // 是否是正实数
                        var isRight=1;
                        var newData=[];
                        proBatchData[data['id']]=[];
                        var total=0;
                        for (var i = 0; i < tableBak.length; i++) { // 遍历数据表格数据
                            if(!r.test(tableBak[i]['nowReturnNumber']) && tableBak[i]['nowReturnNumber']){
                                isRight=0;// 存在且不是数字
                            }else {
                                if(r.test(tableBak[i]['nowReturnNumber']) && tableBak[i]['nowReturnNumber']){
                                    // 存在且是数字
                                    total=total+parseInt(tableBak[i]['nowReturnNumber']);
                                }
                                // 存在且是数字，且大于当前批次可退药数
                                if(r.test(tableBak[i]['nowReturnNumber']) && tableBak[i]['nowReturnNumber'] && (tableBak[i]['nowReturnNumber']>(tableBak[i]['sendNumber']-tableBak[i]['returnNumber']))){
                                    isRight=0;
                                }
                            }
                            newData.push({
                                "id":tableBak[i]['id'],
                                "projectId":data['id'],// 中药处方单id
                                "projectName":tableBak[i]['projectName'],
                                "sendNumber":tableBak[i]['sendNumber'],
                                "returnNumber":tableBak[i]['returnNumber'],
                                "nowReturnNumber":tableBak[i]['nowReturnNumber']
                            });

                        }
                        proBatchData[data['id']]=newData;

                        //console.log(total);
                        if(isRight==0 || total>parseInt(data['number'])){
                            layer.msg('输入有误', {icon: 5,time: 1000});
                        }

                    }
                });
            }
        });


    });

</script>



</body>
</html>
