<script>
    layui.use(['layer', 'element', 'form'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var form = layui.form;

        var demo3 = xmSelect.render({
            el: '#demo3',
            radio: true,
            clickClose: true,
            theme: {
                color: '#3CB371'
            },
            model: {
                label: {
                    type: 'text'
                }
            },
            filterable: true,
            remoteSearch: true,
            remoteMethod: function(val, cb){
                //这里如果val为空, 则不触发搜索
                if(!val){
                    return cb([]);
                }
                //这里引入了一个第三方插件axios, 相当于$.ajax
                axios({
                    method: 'get',
                    url: '/transToFirst',
                    params: {
                        str: val
                    }
                }).then(function (response){
                    var res = response.data;
                    var result=[{name:res.data,value:1},{name:222,value:2},{name:233,value:3}];
                    cb(result);
                }).catch(function (err){
                    cb([]);
                });
            },
            data: []
        });

    });



</script>
